<!Doctype html>
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
		xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
		
		<!-- Meu CSS -->
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		
		
		<!-- Javascript -->
		<script src="/js/jquery.js"></script>
		<script src="/js/mask.js"></script>	
		
		
		<title>Tropical .::. Login</title>
	</head>
	
	
	<body>
		<header>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<a class="navbar-brand" href="/"> 
					<img src="/img/logoppqp.png" max-width="70" class="img-fluid" id="logo-site" alt="Restaurante Tropical">
				</a>
	
				<button class="navbar-toggler navbar-brand" type="button" data-toggle="collapse"
					data-target="#navbarCollapse" aria-controls="navbarCollapse"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item">
							<a class="nav-link" href="/">Home</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="/pratos">Pratos</a>
						</li>
						
						<li sec:authorize="isAnonymous()" class="nav-item active">
							<a class="nav-link" href="/login">Login</a>
						</li>
						
						<li sec:authorize="isAnonymous()" class="nav-item">
							<a class="nav-link" href="/cadastro">Cadastro</a>
						</li>
						
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
							<a class="nav-link" href="/tropical/cadastrarPrato">Cadastrar Pratos</a>
						</li>
						
						<li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
							<a class="nav-link" href="/user/pedidos">Pedidos</a>
						</li>
						
						<li sec:authorize="hasRole('ROLE_USER')" class="nav-item">
							<a class="nav-link" href="/user/historico">Histórico</a>
						</li>
						
						<li class="nav-item">
							<a class="nav-link" href="/sobre">Sobre Nós</a>
						</li>
						
					</ul>
					
					<form class="form-inline mt-2 mt-md-0">
						<input class="form-control mr-sm-2" type="text"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
					</form>
				</div>
			</nav>
		</header>
		
	
		
		
		<main class="container" role="main">
	
	
	
		
			<form method="POST"  th:object="${usuario}">
				<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}"></span>
				</div>
				<!--div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError: ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					 </div>
				</div-->
				
				
				
				<div class="form-group">
					<label for="email">E-mail</label>
				<input type="email" class="form-control" name="username" id="email" aria-describedby="emailHelp" placeholder="email@email.com" required>
					<small id="emailHelp" class="form-text text-muted">Não compartilhamos o seu E-mail com ninguém</small>
				</div>
				<div class="form-group">
					<label for="password">Senha</label>
					<input type="password" class="form-control" name="password" id="password" placeholder="senha">
				</div>
				<input type="submit" value=Logar class="btn btn-primary">
			</form>
		
		
	 
			
		
		</main>
		
		
		<footer class="container">
			<p class="float-right">
				<a href="#">Topo</a>
			</p>
			<p>
				&copy; Tropical Delivery 
				&middot; <a href="#">Privacy</a> 
				&middot; <a href="#">Terms</a>
			</p>
		</footer>
		
		<script src="/js/js.js"></script>
		<script src="/js/popper.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
